<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF; /* White text for contrast */
            animation: backgroundAnimation 12s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: url('clouds image/cloud1.jpg') no-repeat center center/cover;
            }
            50% {
                background: url('clouds image/cloud8.jpg') no-repeat center center/cover;
            }
            100% {
                background: url('clouds image/cloud10.jpg') no-repeat center center/cover;
            }
            150% {
                background: url('clouds image/cloud4.jpg') no-repeat center center/cover;
            }
            200% {
                background: url('clouds image/cloud5.jpg') no-repeat center center/cover;
            }
          
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Blur effect for the background */
            animation: fadeIn 1.5s ease-in-out, float 3s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 200% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(-10px);
            }
            150% {
                transform: translateY(-10px);
            }
        }

        .welcome-container h1 {
            margin-bottom: 30px;
            font-size: 3em;
            color: #10E6D7; /* Neon green text */
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); /* Subtle neon shadow */
        }

        .welcome-container .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #000000; /* Black text for contrast */
            background-color: #10E6D7; /* Neon green background */
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 16px #87fff7; /* Soft neon shadow */
        }

        @keyframes pulse {
            0%, 200% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1.05);
            }
            150% {
                transform: scale(1.05);
            }
        }

        .welcome-container .btn:hover {
            background-color: #87f4c5; /* Neon pink on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Project</h1>
        <a href="home.html" class="btn">Get Started</a>
    </div>
</body>
</html>
